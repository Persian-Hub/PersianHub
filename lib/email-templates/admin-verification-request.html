<html>

          </tr>
          <tr>
            <td style="padding:24px 24px 0 24px;">
              <h1 style="margin:0 0 8px 0;font-family:Arial,Helvetica,sans-serif;font-size:20px;line-height:28px;color:#111827;">New verification request</h1>
              <p style="margin:0 0 16px 0;font-family:Arial,Helvetica,sans-serif;font-size:14px;line-height:22px;color:#374151;">

              </p>
            </td>
          </tr>
          <tr>
            <td style="padding:0 24px;">

                    <div style="font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#111827;"><strong>Email:</strong> {{owner_email}}</div>

                    <div style="font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#111827;"><strong>Business ID:</strong> {{business_id}}</div>
                  </td>
                </tr>
                <tr>
                  <td style="padding:12px 0;border-top:1px solid #f3f4f6;">
                    <div style="font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#374151;"><strong>Notes:</strong></div>
                    <div style="font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#374151;">{{owner_notes}}</div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding:20px 24px 24px 24px;">
              <a href="{{admin_verification_link}}" style="display:inline-block;background:#0f766e;color:#ffffff;text-decoration:none;padding:12px 18px;border-radius:8px;font-family:Arial,Helvetica,sans-serif;font-size:14px;">Review & Verify</a>
              <a href="{{admin_business_link}}" style="display:inline-block;margin-left:8px;background:#111827;color:#ffffff;text-decoration:none;padding:12px 18px;border-radius:8px;font-family:Arial,Helvetica,sans-serif;font-size:14px;">Open Business</a>
            </td>
          </tr>
          <tr>
            <td style="background:#f9fafb;padding:16px 24px;">
